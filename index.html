<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <main>
    <section id="card">
      <div id="blog-img">
        <img src="assets/images/illustration-article.svg" alt="illustration-article" class="blog-image">
      </div>
      <div id="content">
        <p id="category">Learning</p>
        <p id="publish-date">Published 21 Dec 2023</p>
        <h3 id="title">HTML & CSS foundations</h3>
        <p id="description">
          These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div id="author">
        <div id="user-pic">
          <img src="assets/images/image-avatar.webp" alt="user photo" class="user-image">
        </div>
        <div id="user-name">
          <p id="name">Greg Hooper</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
